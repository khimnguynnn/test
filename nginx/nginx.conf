user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4000;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    client_max_body_size 24000M;
    sendfile on;
    keepalive_timeout 65;

    # Thêm server block cho HTTPS
    server {
        listen 443 ssl;
        server_name _; # Thay thế bằng tên miền của bạn

        ssl_certificate /etc/letsencrypt/domain.crt;
        ssl_certificate_key /etc/letsencrypt/domain.key;

        # Các cài đặt SSL khác, ví dụ: ciphers, protocols, và các cài đặt bảo mật khác

        location / {
            proxy_pass http://web:8069;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect từ HTTP sang HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
}
